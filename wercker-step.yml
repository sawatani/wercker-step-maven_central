name: maven_central
version: 0.2.0
description: Publish to Maven Central
kyewords:
  - publish
  - central
  - sonatype
  - nexus
properties:
  project-url:
    type: string
    required: false
  license-name:
    type: string
    required: false
  license-url:
    type: string
    required: false
  scm-url:
    type: string
    required: false
  scm-connection:
    type: string
    required: false
  developer-id:
    type: string
    required: false
  developer-name:
    type: string
    required: false
  developer-url:
    type: string
    required: false
  repository-username:
    type: string
    required: true
  repository-password:
    type: string
    required: true
  pgp-secring:
    type: string
    required: true
  pgp-passphrase:
    type: string
    required: true
