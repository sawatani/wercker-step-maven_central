name: maven_central
version: 0.1.2
description: Publish to Maven Central
kyewords:
  - publish
  - central
  - sonatype
  - nexus
properties:
  license-name:
    type: string
    required: true
  license-url:
    type: string
    required: false
  scm-url:
    type: string
    required: true
  scm-connection:
    type: string
    required: false
  developer-id:
    type: string
    required: false
  developer-name:
    type: string
    required: false
  developer-url:
    type: string
    required: false
